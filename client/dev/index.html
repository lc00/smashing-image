<!DOCTYPE html>
<html>
<head>
	<title>Smashing Image</title>
	<meta	charset='utf-8'>
	<base href='/'></base>
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href='/bower_components/bootstrap/dist/css/bootstrap.css'>
	<link rel="stylesheet" type="text/css" href="/bower_components/animate.css/animate.css">
	<link rel="stylesheet" type="text/css" href='/styles/bootstrap-superhero.css'>
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body ng-app='smashingImmage' class='container ng-cloak'>
	<div class='min-height'>
		<div ng-include="'views/header.html'" ></div>

		<div ui-view class='margin-top-bot-20'></div>

		<div class='alert alert-{{alert.type}} animated main-alert' ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
			<strong>{{alert.title}}</strong>
			{{alert.message}}
		</div>
	</div>
	<div ng-include="'views/footer.html'"></div>

	<script src='/bower_components/angular/angular.js'></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src='/bower_components/angular-ui-router/release/angular-ui-router.js'></script>
	<script src='/bower_components/ng-file-upload/ng-file-upload-shim.js'></script>
	<script src='/bower_components/ng-file-upload/ng-file-upload.js'></script>
	<script src='/bower_components/angular-bootstrap/ui-bootstrap-tpls.js'></script>

	<script src='/scripts/app.js'></script>	

	<script src='/scripts/controllers/landing.js'></script>
	<script src='/scripts/controllers/imageInner.js'></script>
	<script src='/scripts/controllers/albumInner.js'></script>
	<script src='/scripts/controllers/header.js'></script>


	<script src='/scripts/controllers/signup.js'></script>
	<script src='/scripts/controllers/login.js'></script>
	<script src='/scripts/controllers/logout.js'></script>
	<script src='/scripts/controllers/add.js'></script>
	<script src='/scripts/controllers/images.js'></script>
	<script src='/scripts/controllers/albums.js'></script>
	<script src='/scripts/controllers/i.js'></script>
	<script src='/scripts/controllers/a.js'></script>


	<script src='/scripts/services/authToken.js'></script>
	<script src='/scripts/services/dataservice.js'></script>
	<script src='/scripts/services/alert.js'></script>

	<script src='/scripts/services/dataStorage.js'></script>

	<script src='/scripts/directives/imgDisplay.js'></script>
	<script src='/scripts/directives/albumDisplay.js'></script>
	<script src='/scripts/directives/imgInfo.js'></script>
	<script src='/scripts/directives/editInPlace.js'></script>

</body>
</html>
