<form name='register' class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Login</h1>
  <input type="text" class="form-control" ng-model='user.email' placeholder="Email" required="" autofocus="">
  <input type="password" class="form-control" ng-model='user.password' placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='submit(user)'>
    Submit
  </button>
  <br />
  <a class='pull-right text-muted' ui-sref='signup'>Create account</a>
</form>
